; -*- ini -*-
[buildout]

parts =
    zope2
    instance
    zopepy
    plone
    PILwoTK
    other-products
    plonesite

find-links =
    http://download.zope.org/distribution/
    http://effbot.org/downloads

eggs =
     simplejson
     elementtree
     z3c.jbot

[PILwoTK]
recipe = zc.recipe.egg
find-links =
    http://download.zope.org/distribution/

[plone]
recipe = plone.recipe.plone

[zope2]
recipe = plone.recipe.zope2install
url = ${plone:zope2-url}
fake-zope-eggs = true

[other-products]
recipe = plone.recipe.distros
urls =
    http://plone.org/products/linguaplone/releases/2.1.1/LinguaPlone-2.1.1.tar.gz

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 7081
debug-mode = on
verbose-security = on
eggs =
    ${buildout:eggs}
    ${plone:eggs}
    PILwoTK
    z3c.jbot

products =
    ${buildout:directory}/parts/plone/
    ${buildout:directory}/parts/other-products/

[plonesite]
recipe = collective.recipe.plonesite
site-id = plone
instance = instance
profiles =
site-replace = true

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy
